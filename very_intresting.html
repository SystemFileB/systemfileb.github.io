<html>
    <head>
        <style type="text/css">
            #rickroll {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #background {
                background-color: black;
            }
        </style>
    </head>
    <body id="background">
        <title>奇怪的界面</title>
        <h2 style="color: white;" id="undercover">🤔是不是没加载到？点击一下页面试试</h2>
        <script type="text/javascript">
                // 等待2秒后再监听事件
                async function main() {
                    var ricked = false;
                    var video = null; // 声明一个变量来存储视频元素

                    function createVideo() {
                        if (video) return; // 如果视频元素已经存在，则不再创建新的视频元素

                        video = document.createElement("video");
                        video.id = "rickroll";
                        video.controls = true;
                        video.loop = true;
                        video.autoplay = true;
                        video.src = "./rick.mp4";
                        video.type = "video/mp4";
                        document.body.appendChild(video);
                    }

                    document.addEventListener("click", function(e) {
                        if (ricked) return;
                        ricked = true;
                        createVideo(); // 调用创建视频的函数
                        document.getElementById("undercover").remove();
                    });
                }
                main();
        </script>
    </body>
</html>
