<html>
    <head>
        <style type="text/css">
            #rickroll {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #background {
                background-color: black;
            }
        </style>
    </head>
    <body id="background">
        <title>奇怪的界面</title>
        <h2 style="color: white;" id="undercover">🤔是不是没加载到？点击一下页面试试</h2>
        <video id="rickroll" controls loop hidden>
            <source src="./rick.mp4" type="video/mp4">
        </video>
        <script type="text/javascript">
                // 等待2秒后再监听事件
                async function main() {
                    var ricked = false;

                    function createVideo() {

                        document.getElementById("rickroll").hidden=false;
                        document.getElementById("rickroll").play();
                    }

                    document.addEventListener("click", function(e) {
                        if (ricked) return;
                        ricked = true;
                        createVideo(); // 调用创建视频的函数
                        document.getElementById("undercover").remove();
                    });
                }
                main();
        </script>
    </body>
</html>
